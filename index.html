<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolárstvo Petro</title>

    <!-- Externé zdroje -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==================== */
        /* ZÁKLADNÉ ŠTÝLY */
        /* ==================== */
        :root {
            --primary: #5D4037;
            --primary-light: #8D6E63;
            --primary-dark: #3E2723;
            --accent: #D7CCC8;
            --text-light: #ffffff;
            --text-dark: #263238;
            --background: #eceff1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-dark);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ==================== */
        /* HLAVIČKA */
        /* ==================== */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--primary-dark);
            text-decoration: none;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }

        /* ==================== */
        /* NAVIGÁCIA */
        /* ==================== */
        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        nav a.active {
            color: var(--primary);
        }

        /* ==================== */
        /* HLAVNÝ OBSAH */
        /* ==================== */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            padding: 2rem 0;
        }

        section.active {
            display: block;
        }

        /* ==================== */
        /* KARTY A ŠPECIÁLNE KOMPONENTY */
        /* ==================== */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: background 0.3s;
        }

        /* ==================== */
        /* SLUŽBY A GALÉRIA */
        /* ==================== */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            padding-bottom: 60px;
        }

        .service-detail {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        /* ==================== */
        /* KONTAKTNÝ FORMULÁR */
        /* ==================== */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* ==================== */
        /* PÄTKA */
        /* ==================== */
        footer {
            background: rgba(62, 39, 35, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-light);
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* ==================== */
        /* DARK MODE ŠTÝLY */
        /* ==================== */
        body.dark-mode {
            --primary: #8D6E63;
            --primary-light: #5D4037;
            --primary-dark: #D7CCC8;
            --accent: #3E2723;
            --text-light: #263238;
            --text-dark: #ffffff;
            --background: #121212;
            background-color: var(--background);
        }

        body.dark-mode .glass-card,
        body.dark-mode .service-card,
        body.dark-mode .service-detail,
        body.dark-mode .contact-info,
        body.dark-mode .contact-form {
            background: rgba(30, 30, 30, 0.8);
            color: var(--text-dark);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode header {
            background: rgba(30, 30, 30, 0.9);
        }

        body.dark-mode footer {
            background: rgba(20, 20, 20, 0.95);
        }

        /* ==================== */
        /* DARK MODE TLAČIDLO */
        /* ==================== */
        .dark-mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-dark);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        body.dark-mode .dark-mode-btn {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-dark);
        }

        /* ==================== */
        /* ANIMÁCIE */
        /* ==================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== */
        /* RESPONZÍVNE ŠTÝLY */
        /* ==================== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                padding: 1rem;
            }

            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .service-detail-grid,
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .service-grid {
                grid-template-columns: 1fr;
            }

            .contact-info,
            .contact-form {
                width: 100%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- ==================== -->
    <!-- ŠTRUKTÚRA STRÁNKY -->
    <!-- ==================== -->
    <div class="container">
        <!-- Hlavička s navigáciou -->
        <header>
            <div class="header-content">
                <a href="#" class="logo">
                    <img src="Logo_Petro.jpg" alt="Stolárstvo Petro" class="logo-image">
                    <h1>Stolárstvo Petro</h1>
                </a>
                <nav>
                    <a href="#" id="nav-onas" onclick="showSection('onas')">O nás</a>
                    <a href="#" id="nav-sluzby" onclick="showSection('sluzby')">Služby</a>
                    <a href="#" id="nav-kontakt" onclick="showSection('kontakt')">Kontakt</a>
                    <button id="darkModeToggle" class="dark-mode-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </nav>
            </div>
        </header>

        <!-- Hlavný obsah -->
        <main>
            <!-- Sekcia O nás -->
            <section id="onas" class="active">
                <!-- Obsah sekcie O nás -->
            </section>

            <!-- Sekcia Služby -->
            <section id="sluzby">
                <!-- Obsah sekcie Služby -->
            </section>

            <!-- Sekcia Kontakt -->
            <section id="kontakt">
                <!-- Obsah sekcie Kontakt -->
            </section>
        </main>

        <!-- Päta -->
        <footer>
            <div class="footer-content">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <p>&copy; 2025 M. G. - Všetky práva vyhradené</p>
            </div>
        </footer>
    </div>

    <script>
        // ====================
        // ZÁKLADNÉ FUNKCIE
        // ====================

        /**
         * Zobrazí konkrétnu sekciu a skryje ostatné
         * @param {string} sectionId - ID sekcie ktorá sa má zobraziť
         */
        function showSection(sectionId) {
            // Skryjeme všetky sekcie
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Zobrazíme požadovanú sekciu
            document.getElementById(sectionId).classList.add('active');

            // Aktualizujeme aktívny stav v navigácii
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(`nav-${sectionId}`).classList.add('active');

            // Skryjeme detaily služieb ak sú zobrazené
            document.querySelectorAll('.service-detail').forEach(detail => {
                detail.classList.remove('active');
            });

            window.scrollTo(0, 0);
        }

        /**
         * Zobrazí detail konkrétnej služby
         * @param {string} serviceId - ID služby ktorá sa má zobraziť
         */
        function showServiceDetail(serviceId) {
            // Skryjeme všetky detaily služieb
            document.querySelectorAll('.service-detail').forEach(detail => {
                detail.classList.remove('active');
            });

            // Zobrazíme požadovaný detail
            const detailElement = document.getElementById(serviceId);
            detailElement.classList.add('active');
            detailElement.scrollIntoView({ behavior: 'smooth' });
        }

        /**
         * Skryje detail služby
         * @param {string} serviceId - ID služby ktorá sa má skryť
         */
        function hideServiceDetail(serviceId) {
            document.getElementById(serviceId).classList.remove('active');
        }

        /**
         * Aktualizuje hlavný obrázok v galérii
         * @param {string} section - Sekcia galérie
         * @param {string} imageSrc - Cesta k obrázku
         * @param {string} altText - Alternatívny text
         */
        function showGalleryImage(section, imageSrc, altText) {
            const imgElement = document.getElementById(`${section}-main-image`);
            imgElement.src = imageSrc;
            imgElement.alt = altText;
        }

        // ====================
        // DARK MODE FUNKCIE
        // ====================

        // Inicializácia dark mode tlačidla
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Skontroluje uložené preferencie dark módu
        if (localStorage.getItem('darkMode') === 'enabled') {
            enableDarkMode();
        }

        // Pridanie event listenera pre prepínanie dark módu
        darkModeToggle.addEventListener('click', toggleDarkMode);

        /**
         * Prepína dark mode
         */
        function toggleDarkMode() {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        /**
         * Aktivuje dark mode
         */
        function enableDarkMode() {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        /**
         * Deaktivuje dark mode
         */
        function disableDarkMode() {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
            darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }

        // ====================
        // INICIALIZÁCIA STRÁNKY
        // ====================

        // Pri načítaní stránky zobrazíme sekciu O nás
        window.addEventListener('DOMContentLoaded', () => {
            showSection('onas');
        });
    </script>
</body>

</html>
